<div *ngFor="let notificacion of notificaciones">
  <app-card-notificacion (swipe)="restarNotificacion({value:notificacion, tipo:'n'})" [mensaje]="notificacion.mensaje"></app-card-notificacion>
</div>
<div *ngFor="let solicitud of solicitudes">
  <app-card-solicitud (restarNotificacion)="restarNotificacion({value:solicitud, tipo:'s'})" [solicitud]="solicitud"></app-card-solicitud>
</div>
