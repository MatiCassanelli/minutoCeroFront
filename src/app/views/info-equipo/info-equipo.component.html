<div class="container">
  <div class="container">
    <h2>{{equipo.nombre}}</h2>
    <div class="container">
      <h4>Capit√°n</h4>
      <app-estrellas-jugador [jugador]=capitan></app-estrellas-jugador>
    </div>
    <div class="container">
      <h4>Jugadores</h4>
      <div>
        <ul *ngFor="let jug of this.jugadores">
            <app-estrellas-jugador [jugador]=jug></app-estrellas-jugador>
        </ul>
      </div>
    </div>
  </div>

  <!--Dialog pop up-->
  <div class="container">
    <p-dialog header="Invitar un nuevo jugador" [(visible)]="display"
              [contentStyle]="{'overflow':'visible'}">
      <app-invitar-jugadores (notifyParent)="getJugadoresPorInvitar($event)"></app-invitar-jugadores>
      <button pButton type="button" (click)="agregarNuevosJugadores()">Aceptar</button>
    </p-dialog>
    <div class="divb fab-container">
      <button mat-fab class="fab-toggler" color="primary"
              (click)="showDialog()">
        <i class="material-icons">add</i>
      </button>
    </div>
  </div>
</div>
