<div class="container">
  <!--<p-card title="Crear Partido" [style]="{width: '100%'}" styleClass="ui-card-shadow">-->
  <h3>Partido</h3>
    <div class="container ui-fluid">
      <div class="container row">
        <!--<div class="ui-g-5">-->
        <div class="form-group row">
          <label for="cancha" class="col-sm-2 col-form-label"><strong>Tipo de Cancha</strong></label>
          <div class="col-sm-10">
            <p id="cancha">{{partido?.deporte?.nombre}}</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="horario" class="col-sm-2 col-form-label"><strong>Fecha y hora</strong></label>
          <div class="col-sm-10">
            <p id="horario">{{partido?.dia | date:'dd/MM/yyyy - HH:mm'}}</p> <!--aca tira error-->
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="Mapa" class="col-sm-2 col-form-label"><strong>Ubicación</strong></label>
        <div class="col-sm-10">
          <button  mat-raised-button id="Mapa" color="primary" class="col-sm-12" (click)="openDialog()">Ubicación</button>
        </div>
        <label class="col-12 col-form-label"><strong>Predio: </strong>{{predio?.nombrePredio}}</label> <!--aca tira error-->
      </div>
      <app-plantel [setIdPartido]="idPartido" [editable]="editable" (sendPlantel)="getPlanteles($event)"></app-plantel>
    </div>
  <!--</p-card>-->
</div>

<p-dialog header="Title" [minWidth]="300" [(visible)]="displayDialog" [modal]="true">
  <app-map #mapa></app-map>
</p-dialog>
