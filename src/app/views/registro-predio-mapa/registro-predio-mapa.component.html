
<div class="container">
  <app-map #mapa (sendUbicacion)="getUbicacion($event)"></app-map>
  <div class="form-group">
    <input id="input" type="text" [(ngModel)]="direccion" placeholder="Ingrese dirección">
    <button pButton type="button" label="Click" (click)="mapa.geocodeDireccion(direccion)"></button>
  </div>


  <div class="row">
    <div class="ui-grid-col-3"></div>
    <div class="ui-grid-col-2">
      <button pButton type="submit" icon="pi pi-check" label="Confirm"></button>
    </div>
    <div class="ui-grid-col-2">
    </div>
    <div class="ui-grid-col-2">
      <button pButton type="button" icon="pi pi-times" label="Cancelar"></button>
    </div>
    <div class="ui-grid-col-3"></div>
  </div>

  <!--<p-confirmDialog acceptLabel="Sí" rejectLabel="No"></p-confirmDialog>-->

  <!--<button type="button" (click)="confirm1()" pButton icon="pi pi-check" label="Confirm"></button>-->
</div>
