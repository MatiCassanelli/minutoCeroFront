    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Nombre Equipo" [(ngModel)]="nombreEquipo" required>
      </mat-form-field>

      <mat-form-field>
        <mat-select id="cancha" placeholder="Seleccioná un deporte" required [(ngModel)]="deporte">
          <mat-option *ngFor="let d of deportes" [value]="d">
            {{d?.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <app-invitar-jugadores [queTraer]="'Jugadores'" (notifyParent)="getJugadores($event)" (jugadoresInvitados)="setChecked($event)"></app-invitar-jugadores>
    </div>

    <div class="row">
      <div class="ui-grid-col-3"></div>
      <div class="ui-grid-col-2">
        <!--<button pButton type="submit" icon="pi pi-check" label="Confirm" [disabled]="form.invalid"></button>-->
        <button pButton (click)="onSubmit()" icon="pi pi-check" label="Confirm"></button>
      </div>
      <div class="ui-grid-col-2">
      </div>
      <div class="ui-grid-col-2">
        <button pButton type="button" icon="pi pi-times" label="Cancelar"></button>
      </div>
      <div class="ui-grid-col-3"></div>
    </div>
