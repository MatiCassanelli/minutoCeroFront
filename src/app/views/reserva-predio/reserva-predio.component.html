<div class="container">
  <!--<ng-template matStepLabel>Fill out your name</ng-template>-->
  <div class="form-group row">
    <h3>Reservar cancha</h3>
    <label for="datos" class="col-sm-2 col-form-label"><strong>Datos jugador</strong></label>
    <div id="datos" class="col-sm-10">
      <form [formGroup]="reservaForm">
        <mat-form-field>
          <input matInput placeholder="Nombre" required formControlName="nombre">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Apellido" required formControlName="apellido">
        </mat-form-field>
        <mat-form-field>
          <!--<input matInput placeholder="Teléfono de Contacto" type="number" required [(ngModel)]="telefono">-->
          <input matInput placeholder="Teléfono de Contacto" class="form-control" type="text" appPhoneMask [maxlength]="14"
                 formControlName="telefono" id="phone-number">
        </mat-form-field>
      </form>
    </div>
  </div>

  <app-fecha-hora [fecha]="fecha" (dateTimeEmitter)="getFecha($event)"></app-fecha-hora>
  <div class="form-group row">
    <label for="cancha" class="col-sm-2 col-form-label"><strong>Cancha</strong></label>
    <div class="col-sm-10">
      <mat-select *ngIf="canchas" id="cancha" placeholder="Cancha" required
                  (selectionChange)="sendCancha($event)">
        <mat-option *ngFor="let c of canchas" [value]="c">
          {{c?.nombreCancha}}
        </mat-option>
      </mat-select>
    </div>
  </div>
  <div style="text-align: right; padding: 6px 15px">
    <button mat-raised-button color="warn" routerLink="../">Cancelar</button>
    <button mat-raised-button color="primary" (click)="reservar()"
            [disabled]="!(reservaForm.valid && fecha && cancha)">Reservar
    </button>
  </div>
</div>
