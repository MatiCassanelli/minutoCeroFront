<div *ngFor="let cancha of canchas" style="padding: 5px 5px 3%">
  <app-nueva-cancha [cancha] = "cancha"></app-nueva-cancha>
</div>
<div class="fab-container">
  <button mat-fab class="fab-toggler" color="primary"
          (click)="nuevaCancha()">
    <i class="material-icons">add</i>
  </button>
</div>
<div>
  <button mat-button (click)="agregarCanchas()">Aceptar</button>
</div>
