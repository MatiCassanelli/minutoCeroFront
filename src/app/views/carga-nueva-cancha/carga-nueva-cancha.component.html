<div *ngFor="let cancha of canchas" style="padding: 2% 2% 0 2%">
  <app-nueva-cancha [cancha]="cancha" (canchaEliminada)="eliminarCancha($event)"></app-nueva-cancha>
</div>
<div class="fab-container">
  <button mat-fab class="fab-toggler" color="primary"
          (click)="nuevaCancha()">
    <i class="material-icons">add</i>
  </button>
</div>
<div>
  <button *ngIf="canchas?.length > 0" mat-button (click)="agregarCanchas()">Aceptar</button>
</div>
