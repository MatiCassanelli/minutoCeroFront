<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step>
    <!--<form [formGroup]="firstFormGroup">-->
      <ng-template matStepLabel>Horarios</ng-template>
      <app-registrar-predio1 (stepEmit)="siguiente($event, stepper)"></app-registrar-predio1>

    <!--</form>-->
  </mat-step>
  <mat-step>
    <!--<form [formGroup]="secondFormGroup">-->
      <ng-template matStepLabel>Ubicacion</ng-template>
      <app-registro-predio-mapa></app-registro-predio-mapa>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    <!--</form>-->
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Listo</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
