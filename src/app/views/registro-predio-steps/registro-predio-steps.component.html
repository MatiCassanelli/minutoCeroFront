<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step>
      <ng-template matStepLabel>Horarios</ng-template>
      <app-registrar-predio1 (stepEmit)="siguiente($event, stepper)"></app-registrar-predio1>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Canchas</ng-template>
    <app-carga-nueva-cancha (canchasSeleccionada)="siguiente($event, stepper)" [steps]="true"></app-carga-nueva-cancha>
    <!--<div>-->
      <!--<button mat-button matStepperPrevious>Back</button>-->
      <!--<button mat-button matStepperNext>Next</button>-->
    <!--</div>-->
  </mat-step>
  <mat-step>
    <!--<form [formGroup]="secondFormGroup">-->
      <ng-template matStepLabel>Ubicacion</ng-template>
      <app-registro-predio-mapa [steps]="true" (ubicacionSeleccionada)="siguiente($event, stepper)"></app-registro-predio-mapa>
      <!--<div>-->
        <!--<button mat-button matStepperPrevious>Back</button>-->
        <!--<button mat-button matStepperNext>Next</button>-->
      <!--</div>-->
    <!--</form>-->
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Fin</ng-template>
    Ya está todo listo para empeza a usar la aplicación! Dale a Finalizar y comenzá
    <div>
      <button mat-button matStepperPrevious>Volver</button>
      <button mat-button (click)="crearPredio()"
              [disabled]="!(nombrePredio && horarios && telefono && canchas && ubicacion)">Finalizar</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
