<div class="container">
  <div class="form-group">
    <input id="input" type="text" [(ngModel)]="direccionLinda" placeholder="Ingrese dirección">
    <button pButton type="button" label="Click" (click)="getAddress(direccionLinda)"></button>
  </div>
  <p-gmap #gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}"
          (onOverlayClick)="handleOverlayClick($event)" (onMapReady)="setMap($event)"></p-gmap>


  <div class="row">
    <div class="ui-grid-col-3"></div>
    <div class="ui-grid-col-2">
      <button pButton type="submit" icon="pi pi-check" label="Confirm"></button>
    </div>
    <div class="ui-grid-col-2">
    </div>
    <div class="ui-grid-col-2">
      <button pButton type="button" icon="pi pi-times" label="Cancelar"></button>
    </div>
    <div class="ui-grid-col-3"></div>
  </div>

  <p-confirmDialog acceptLabel="Sí" rejectLabel="No"></p-confirmDialog>

  <!--<button type="button" (click)="confirm1()" pButton icon="pi pi-check" label="Confirm"></button>-->
</div>
