<mat-card [routerLink]="['/detalleMensual', mes]">
  <mat-card-header style="position: relative;">
    <p style="margin-left: -17px;">{{mes}}</p>
    <mat-icon style="position: absolute; right: 0; top: 0; color: green">check_circle</mat-icon>
  </mat-card-header>
  <mat-card-content style="position: relative;">
    <p>01/11 - 30/12</p>
    <p style="position: absolute; right: 0; top: 0; font-size: 20px;">$8888</p>
  </mat-card-content>
</mat-card>
