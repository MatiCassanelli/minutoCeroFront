<div class="container row">
  <!--<div class="ui-g-5">-->
  <div class="form-group row">
    <label for="cancha" class="col-sm-2 col-form-label"><strong>Tipo de Cancha</strong></label>
    <div class="col-sm-10">
      <p-dropdown id="cancha" [options]="tiposCancha" placeholder="Tipo de cancha"
                  [showClear]="true" required="true" (onChange)="sendCancha($event)"></p-dropdown>

    </div>
  </div>
  <div class="form-group row">
    <label for="horario" class="col-sm-2 col-form-label"><strong>Fecha y hora</strong></label>
    <div class="col-sm-10">
    <p-calendar id="horario" [stepMinute]="30" [(ngModel)]="fechaPartido" [showIcon]="true" dateFormat="dd.mm.yy"
    showTime="true" hourFormat="24" required="true" [disabledDates]="invalidDates"
    (onSelect)="definirFecha($event)" [defaultDate]="defaultDate"></p-calendar>
    </div>
    </div>
