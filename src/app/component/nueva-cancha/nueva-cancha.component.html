<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title *ngIf="cancha.nombreCancha; else noTiene">
      {{cancha.nombreCancha}}
    </mat-panel-title>
    <ng-template #noTiene>
      Nueva Cancha
    </ng-template>
  </mat-expansion-panel-header>
  <mat-form-field>
    <input matInput placeholder="Nombre" required [(ngModel)]="cancha.nombreCancha">
  </mat-form-field>
  <mat-form-field>
    <mat-select *ngIf="!cancha.canchasHijas; else NoEditable" placeholder="Tamaño de Cancha" required (selectionChange)="minimoDeporte($event)" [(ngModel)]="cancha.deporte">
      <mat-option *ngFor="let deporte of deportes" [value]="deporte._id">
        {{deporte?.nombre}}
      </mat-option>
    </mat-select>
    <ng-template #NoEditable>
      <mat-select [disabled]="true" placeholder="Tamaño de Cancha" required (selectionChange)="minimoDeporte($event)" [(ngModel)]="cancha.deporte">
        <mat-option *ngFor="let deporte of deportes" [value]="deporte._id">
          {{deporte?.nombre}}
        </mat-option>
      </mat-select>
    </ng-template>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Tipo de Suelo" required [(ngModel)]="cancha.tipoSuelo">
      <mat-option *ngFor="let suelo of tipoSuelo" [value]="suelo">
        {{suelo}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Precio Diurno" type="number" class="example-right-align" [(ngModel)]="cancha.precioDia">
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Precio Nocturno" type="number" class="example-right-align" [(ngModel)]="cancha.precioNoche">
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>
  <button mat-raised-button *ngIf="cancha.deporte && imprime" (click)="nuevaSubCancha(cancha)">
    <small>Contiene canchas internas</small>
  </button>
  <div *ngIf="imprime">
    <div *ngFor="let subcancha of cancha.canchasHijas">
      <app-nueva-cancha [cancha]="subcancha" [deportePadre]="cancha.deporte"></app-nueva-cancha>
    </div>
  </div>
</mat-expansion-panel>
