<div class="container">
  <h1 style="text-align: center">Crear Equipo</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3 bg-faded">
    <div class="form-group row">
      <label for="nombreEquipo" class="col-sm-2 col-form-label"><strong>Nombre Equipo</strong></label>
      <div class="col-sm-10">
        <input id="nombreEquipo" type="text" class="form-control" formControlName="nombreEquipo"
               placeholder="Nombre del equipo" required="true"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="deporte" class="col-sm-2 col-form-label"><strong>Deporte</strong></label>
      <div class="col-sm-10">
        <p-dropdown id="deporte" [options]="deportes" formControlName="deporte" required="true"
        placeholder="SeleccionÃ¡ un deporte"></p-dropdown>
      </div>
    </div>

    <div class="form-group row">
      <label for="jugador" class="col-sm-2 col-form-label"><strong>Jugador a invitar</strong></label>
      <div class="col-sm-10">
        <p-autoComplete id="jugador" formControlName="jugador"
                        [suggestions]="jugadores" (completeMethod)="getJugadores($event)"></p-autoComplete>
      </div>
    </div>

    <div class="row">
      <div class="ui-grid-col-3"></div>
      <div class="ui-grid-col-2">
        <button pButton type="submit" label="SUBMIT" [disabled]="form.invalid"></button>
      </div>
      <div class="ui-grid-col-2">
      </div>
      <div class="ui-grid-col-2">
        <button pButton type="button" label="CANCEL" (click)="form.reset()"></button>
      </div>
      <div class="ui-grid-col-3"></div>
    </div>
  </form>
</div>
