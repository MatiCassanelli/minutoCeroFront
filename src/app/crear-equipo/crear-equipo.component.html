<div class="container">
  <h1 style="text-align: center">Crear Equipo</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3 bg-faded">
    <div class="form-group row">
      <label for="nombreEquipo" class="col-sm-2 col-form-label"><strong>Nombre Equipo</strong></label>
      <div class="col-sm-10">
        <input id="nombreEquipo" type="text" class="form-control" formControlName="nombreEquipo"
               placeholder="Nombre del equipo" required="true"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="deporte" class="col-sm-2 col-form-label"><strong>Deporte</strong></label>
      <div class="col-sm-10">
        <p-dropdown id="deporte" [options]="deportes" formControlName="deporte" required="true"
        placeholder="SeleccionÃ¡ un deporte" [showClear]="true"></p-dropdown>
      </div>
    </div>
    <app-invitar-jugadores (notifyParent)="getJugadores($event)" (jugadoresInvitados)="setChecked($event)"></app-invitar-jugadores>

            <!--</div>-->
          <!--</ng-template>-->
        <!--</p-autoComplete>-->

    <div class="row">
      <div class="ui-grid-col-3"></div>
      <div class="ui-grid-col-2" *ngIf="jugadoresInvitados; else isFalse">
        <button pButton type="submit" icon="pi pi-check" label="Confirm" [disabled]="form.invalid"></button>
      </div>
      <ng-template #isFalse>
        <div class="ui-grid-col-2">
          <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425" #cd>
            <p-footer>
              <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
              <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
            </p-footer>
          </p-confirmDialog>
          <button type="button" (click)="confirm()" pButton icon="pi pi-check" label="Confirm"></button>
        </div>
      </ng-template>
      <div class="ui-grid-col-2">
      </div>
      <div class="ui-grid-col-2">
        <button pButton type="button" icon="pi pi-times" label="Cancelar" (click)="form.reset()"></button>
      </div>
      <div class="ui-grid-col-3"></div>
    </div>
  </form>
</div>
