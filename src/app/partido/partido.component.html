<div class="centrado">
  <p-card title="Crear Partido" [style]="{width: '100%'}" styleClass="ui-card-shadow">
    <div class="container ui-fluid">
      <div class="row">
        <div class="ui-g-6">
          <div class="form-group row">
            <label for="cancha" class="col-sm-2 col-form-label"><strong>Tipo de Cancha</strong></label>
            <div class="col-sm-10">
              <p-dropdown id="cancha" [options]="tiposCancha" placeholder="Tipo de cancha"
                          [(ngModel)]="canchaSeleccionada"
                          [showClear]="true"></p-dropdown>

            </div>
          </div>
        </div>
        <div class="ui-g-6">
          <div class="form-group row">
            <label for="cancha" class="col-sm-2 col-form-label"><strong>Ubicaci√≥n</strong></label>
            <div class="col-sm-10">
              <button pButton type="button" label="Mapa" icon="fa-map-marker" (click)="displayDialog=true"></button>
            </div>
          </div>

        </div>
      </div>
      <div class="form-group row">
        <label for="horario" class="col-sm-2 col-form-label"><strong>Fecha y hora</strong></label>
        <div class="col-sm-10">
          <p-calendar id="horario" [stepMinute]="30" [(ngModel)]="value" [showIcon]="true" dateFormat="dd.mm.yy"
                      showTime="true" hourFormat="24"></p-calendar>
        </div>
      </div>
      <div class="form-group row">
        <label for="jugador" class="col-sm-2 col-form-label"><strong>Jugador a invitar</strong></label>
        <div class="btn-group col-sm-2 col-form-label" role="group">
          <button pButton type="button" class="ui-button-secondary" label="Local"
                  (click)="activarComponent('local')"></button>
          <button pButton type="button" class="ui-button-secondary" label="Visitante"
                  (click)="activarComponent('visitante')"></button>
        </div>
        <div *ngIf="!disabled" class="col-sm-8">
          <app-invitar-jugadores id="jugador" (notifyParent)="getJugadores($event)"
                                 [isReset]="resetForm"></app-invitar-jugadores>
          <button pButton type="button" label="Invitar" (click)="invitarJugadores()"></button>
        </div>
      </div>
      <div class="row">
        <div class="ui-g-5">
          <p-scrollPanel [style]="{width: '100%', height: '200px'}">
            <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: left">
              <span style="padding: 0px 0px 15px;">Confirmados</span>
            </div>
            <p *ngFor="let j of plantelLocal.jugadoresConfirmados"><b>{{j.nombre}} {{j.apellido}}</b></p>
            <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: left">
              <span style="padding: 0px 0px 15px;">No Confirmados</span>
            </div>
            <div *ngFor="let j of plantelLocal.jugadores">
              <a (click)="addJugadorConfirmado(j, 'local')">{{j.nombre}} {{j.apellido}}</a>
            </div>
          </p-scrollPanel>
        </div>
        <div class="ui-g-2 text-center">
          <p>vs.</p>
        </div>
        <div class="ui-g-5 ">
          <p-scrollPanel [style]="{width: '100%', height: '200px'}">
            <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: left">
              <span style="padding: 0px 0px 15px;">Confirmados</span>
            </div>
            <p *ngFor="let j of plantelVisitante.jugadoresConfirmados"><b>{{j.nombre}} {{j.apellido}}</b></p>
            <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: left">
              <span style="padding: 0px 0px 15px;">Confirmados</span>
            </div>
            <div *ngFor="let j of plantelVisitante.jugadores">
              <a (click)="addJugadorConfirmado()">{{j.nombre}} {{j.apellido}}</a>
            </div>
          </p-scrollPanel>
        </div>
      </div>
      <!--<div class="row">-->
        <!--<div class="ui-g-5">-->
          <!--<p-dropdown *ngIf="localInvitados" [showClear]="true" [style]="{width:'100%'}" [(ngModel)]="localSeleccionado"-->
                      <!--[options]="plantelLocal.jugadores" placeholder="Invitados" optionLabel="nombre"></p-dropdown>-->
        <!--</div>-->
        <!--<div class="ui-g-2"></div>-->
        <!--<div class="ui-g-5 ">-->
          <!--<p-dropdown *ngIf="visitanteInvitados" [showClear]="true" [style]="{width:'100%'}"-->
                      <!--[(ngModel)]="visitanteSeleccionado" [options]="plantelVisitante.jugadores" placeholder="Invitados"-->
                      <!--optionLabel="nombre"></p-dropdown>-->
        <!--</div>-->
      <!--</div>-->
    </div>
    <!--<div class="row" *ngIf="localSeleccionado || visitanteSeleccionado">-->
      <!--<div class="ui-g-12 ">-->
        <!--<button (click)="addJugadorConfirmado()" pButton type="button" label="Confirmar"></button>-->
      <!--</div>-->
    <!--</div>-->

    <p-footer>
      <div class="row">
        <div class="ui-grid-col-3"></div>
        <div class="ui-grid-col-2">
          <button pButton type="button" label="Crear" icon="pi pi-check"></button>
        </div>
        <div class="ui-grid-col-2">
        </div>
        <div class="ui-grid-col-2">
          <button pButton type="button" label="Cancelar" icon="pi pi-times" class="ui-button-secondary"></button>
        </div>
        <div class="ui-grid-col-3"></div>
      </div>
      <!--<button pButton type="button" label="Crear" icon="pi pi-check"></button>-->
      <!--<button pButton type="button" label="Cancelar" icon="pi pi-times" class="ui-button-secondary"></button>-->
    </p-footer>
  </p-card>
</div>
<p-dialog header="Title" [(visible)]="displayDialog">
  <app-maps posicion="ubicacion"></app-maps>
</p-dialog>
